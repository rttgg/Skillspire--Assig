<!DOCTYPE>
<html>
    <head>
        <title>Create new FORM</title>
        </head>
        <body>
            <h1>This is how to create a <b>FORM</b>in html page.</h1>

<form>
    <label>Enter your name: </label>
    <Input type="text" id="users-name" maxlength="50">
    <label>Enter your password: </label>
    <Input type="password" id="users-password" maxlength="50">
    <button type="submit">enter</button>
    </form>

    <form>
        <p>Enter a status:</p>
        <textarea id="status" cols="30" rows="5"></textarea>
</form>

        <form>
            <p>Who's your favorite artist?</p>
            <input type="radio" name="artist" value="Taylor Swift"> Taylor Swift
            <input type="radio"name="artist" value="Kenye West"> Kenye West
           <input type="radio" name="artist" value="SpongeBob Squarepants"> SpongeBob Squarepants
        </form>
<form>
    <p>Select all your current skills.</p>
        <input type="checkbox" value="js"> JS
        <input type="checkbox" value="css">CSS
        <input type="checkbox" value="html">HTML
    </form>
    <p>What OS do you prefer?</p>
    <select>
        <option>ios</option>
    </select>
</form>
<form>

</form>
